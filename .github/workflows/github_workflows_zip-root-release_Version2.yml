name: Create Root-Level ZIP Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  zip-root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove .github directory
        run: |
          rm -rf .github

      - name: Create zip file of repo at root (excluding .github/workflows)
        run: |
          zip -r SchoolWarsPack.zip . -x ".github/workflows/*" ".git/*"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git ls-remote --tags origin refs/tags/${{ github.event.inputs.tag_name }})
          if [ -z "$TAG_EXISTS" ]; then
            echo "Tag does not exist."
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          else
            echo "Tag exists."
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if it does not exist
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ github.event.inputs.tag_name }}
          git push origin ${{ github.event.inputs.tag_name }}

      - name: Create Release and Upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: SchoolWarsPack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}