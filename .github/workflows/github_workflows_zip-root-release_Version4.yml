name: Create Root-Level ZIP Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  zip-root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove .github/workflows directory
        run: |
          rm -rf .github/workflows

      - name: Create zip file of repo at root (excluding .github/workflows)
        run: |
          zip -r SchoolWarsPack.zip . -x ".github/workflows/*" ".git/*"

      - name: Get SHA1 of current commit
        id: sha1
        run: |
          echo "sha1=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          TAG_EXISTS=$(git ls-remote --tags origin "refs/tags/${TAG_NAME}")
          if [ -z "$TAG_EXISTS" ]; then
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if it does not exist
        if: steps.check_tag.outputs.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          SHA1="${{ steps.sha1.outputs.sha1 }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG_NAME" "$SHA1"
          git push origin "$TAG_NAME"

      - name: Create Release and Upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: SchoolWarsPack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}